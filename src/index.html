<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework</title>
  </head>
  <body>
    <form class="search-form" id="search-form" method="get">
      <input
        type="text"
        name="searchQuery"
        id="searchQuery"
        autocomplete="off"
        placeholder="Search images..."
      />
      <button type="button" id="buttonSubmit">Search</button>
    </form>
    <div class="gallery" id="result">
      <!-- Карточки изображений -->
    </div>
    <div class="footer">
      <button type="button" class="load-more hidden" id="loadMoreButton">Load more</button>
    </div>
    <!-- Скрипт идёт последним в разметке. В нём уже подключен главный SASS-файл. -->
    <script src="./index.js"></script>
    <script src="../node_modules/notiflix/dist/notiflix-aio-3.2.2.min.js"></script>
  </body>
</html>
